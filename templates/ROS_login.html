<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://unpkg.com/picocss@1.5.0/dist/pico.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #80d6ff, #00aaff); /* 밝은 파란색 그라데이션 */
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4e90ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3b76cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>로그인</h1>
        </header>

        <form id="loginForm" action="{{ url_for('login') }}" method="POST">
            <div>
                <label for="user_id">사용자 ID:</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
