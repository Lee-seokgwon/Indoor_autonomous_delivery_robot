<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로봇 작업 중</title>
    <link rel="stylesheet" href="https://unpkg.com/picocss@1.5.0/dist/pico.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        h3 {
            color: #555;
            margin-bottom: 40px;
            font-size: 1.3em;
        }
        .animation-container {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            position: relative;
        }
        .gear {
            width: 100px;
            height: 100px;
            border: 10px solid #3498db;
            border-top: 10px solid transparent;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .container {
            max-width: 500px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>앗! 로봇에 빈자리가 없어요!</h1>
        <h3>로봇이 열심히 작업 중입니다. 잠시만 기다려 주세요!</h3>
        <div class="animation-container">
            <div class="gear"></div>
        </div>
        <p>잠시 후 다시 시도해 주세요.</p>
        <form action="/redirect_to_index" method="GET">
            <button type="submit">확인</button>
        </form>
    </div>
</body>
</html>
